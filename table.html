<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		table{
			border: 1px solid black;
			width: 100%;
		}
		td {
			width: 33%;
			border: 1px solid green;
			height: 20px;
		}
		td {
			border: 1px solid red;
		}
		#one{
			background-color: red;
		}
		.blueblock{
			background-color: blue;
		}

	</style>
</head>
<body>
	
	<table>
		<tr>
			<td rowspan="2"></td>
			<td rowspan="2" class="blueblock"></td>
			<td></td>
		</tr>
		<tr>
			<td id="one" class="blueblock"></td>
		</tr>
		<tr>
			<td></td>
			<td class="blueblock"></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
